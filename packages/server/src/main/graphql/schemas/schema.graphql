type Query {
  login(username: String, password: String!, email: String): AuthenticateResponse!
}

type Mutation {
  register(
    email: String!
    password: String!
    passwordConfirm: String!
    username: String!
  ): AuthenticateResponse!

  createPostType(description: String!, file: [Upload]!): Post!
  getAllPostsType(description: String!, file: [Upload]!): [Post]!
}

scalar Upload

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

type AuthenticateResponse {
  token: String!
  user: User!
}

scalar Date

type User {
  id: Int!
  username: String!
  email: String!
  createdAt: Date!
  updatedAt: Date!
  uuid: ID!
}

type Media {
  id: Int!
  url: String!
  postId: Int
  createdAt: Date!
  updatedAt: Date!
  uuid: ID!
}

type Post {
  id: Int!
  user: User
  userId: Int
  description: String
  medias: [Media]!
  createdAt: Date!
  uuid: ID!
  updatedAt: Date!
}
