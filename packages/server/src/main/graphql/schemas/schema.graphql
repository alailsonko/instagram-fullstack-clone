type Query {
  login(username: String, password: String!, email: String): AuthenticateResponse!
}

type Mutation {
  register(email: String!, password: String!, passwordConfirm: String!, username: String!): AuthenticateResponse!
}

type AuthenticateResponse {
  token: String!
  user: User!
}


type User {
  id: String!
  username: String!
  email: String!
}
